<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <h1>Welcome to the Typing Test!!!</h1>
          <p id="username">Username</p>
          <div>
            <p id="timer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-stopwatch-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0"
                />
              </svg>
              <span id="time">60</span>
            </p>
            <select id="durationSelect">
              <option value="10">10 seconds</option>
              <option value="30">30 seconds</option>
              <option value="60" selected>60 seconds</option>
              <option value="90">90 seconds</option>
              <option value="120">120 seconds</option>
            </select>
            <br />
            <br />
          </div>
          <div class="word-container">
            <p id="typing-test"></p>
            <input type="text" id="user-input" />
          </div>
          <br />
          <br />
          <button id="start-button">Start Test</button>
          <button id="reset-button">Reset Test</button>
          <button id="change-text">Change Text</button>
          <div>
            <br />
            <p>WPM : <span id="wpm"></span></p>
            <p>Accuracy : <span id="accuracy"> </span> %</p>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div id="input-container"></div>
    </div>
    <script src="start-test.js" defer></script>
    <script src="typing-test.js" defer></script>
    <script src="end-test.js" defer></script>
  </body>
</html>
